name: Playwright Tests
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: |
          (cd interface && bun install)
          (cd server && bun install)

      - name: Run DB Migration
        run: cd server && bun run migration:run
        env:
          DATABASE_PATH: data/mr_market.db

      - name: Run DB seeder
        run: cd server && bun run migration:seed
        env:
          DATABASE_PATH: data/mr_market.db

      - name: Wait for localhost:3000 to become available
        run: |
          cd server && bun run start:dev &
          echo "Waiting for localhost:3000 to become available..."
          attempt=1
          max_attempts=3
          while [ $attempt -le $max_attempts ]; do
              echo "Attempt $attempt of $max_attempts"
              if $(curl --output /dev/null --silent --head --fail http://localhost:3000); then
                  echo "localhost:3000 is now available."
                  break
              fi
              attempt=$((attempt+1))
              sleep 5
          done
          if [ $attempt -gt $max_attempts ]; then
              echo "Failed to connect to localhost:3000 after $max_attempts attempts."
              exit 1
          fi
        env:
          DATABASE_PATH: data/mr_market.db
          JWT_SECRET: 6b23439e8fee67c5da38b61b8779e9f41a5e3e36efe723c6299dd2111896def6
          ADMIN_PASSWORD: 123123

      - name: Install Playwright Browsers
        run: bun x playwright install --with-deps
        working-directory: ./interface

      - name: Run Playwright tests
        run: bun x playwright test --config ./playwright.config.ts --project=chromium
        working-directory: ./interface
        env:
          PUBLIC_HUFI_BACKEND_URL: "http://localhost:3000"
          JWT_SECRET: 6b23439e8fee67c5da38b61b8779e9f41a5e3e36efe723c6299dd2111896def6
          ADMIN_PASSWORD: 123123

      - name: Upload Playwright test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: ./interface/playwright-report/
          retention-days: 30
